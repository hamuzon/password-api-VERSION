<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔑 Password Generator App 🗝️</title>
  <link rel="icon" href="https://home.hamusata.f5.si/icon.svg" type="image/svg+xml" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
      font-family: 'Inter', 'Segoe UI', 'Hiragino Kaku Gothic ProN', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #ffcf91 0%, #a96bf8 100%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }
    form {
      text-align: left;
      color: #e2e8f0;
      user-select: none;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .range-group {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    input[type="range"] {
      flex-grow: 1;
      cursor: pointer;
    }
    input[type="number"] {
      width: 60px;
      padding: 0.25rem;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      text-align: center;
      color: #000;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .result-item {
      background: #a96bf8;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      font-family: monospace;
      font-size: 1.1rem;
      user-select: all;
      cursor: pointer;
      box-shadow: 0 3px 10px rgb(169 107 248 / 0.6);
      transition: background-color 0.3s ease;
      word-break: break-word;
    }
    .result-item:hover {
      background-color: #c19cff;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background: #a96bf8;
      border: none;
      padding: 0.75rem;
      font-size: 1.2rem;
      border-radius: 12px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgb(169 107 248 / 0.7);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7e4ed9;
    }
    .footer-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ddd;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 tabindex="0" title="クリックで再生成 / Click to regenerate" id="title">
      🔑 Password Generator App 🗝️<br />
      <small>パスワード生成アプリ / Password Generator Tool</small>
    </h1>
    <form id="optionsForm" autocomplete="off" aria-label="Password generation options">
      <label><input type="checkbox" id="lower" checked /> 英字（小文字） / Lowercase</label>
      <label><input type="checkbox" id="upper" checked /> 英字（大文字） / Uppercase</label>
      <label><input type="checkbox" id="number" checked /> 数字 / Numbers</label>
      <label><input type="checkbox" id="symbol" /> 記号 / Symbols (!?#$%&=~/*-_+@)</label>
      <label><input type="checkbox" id="excludeAmbiguous" checked /> 曖昧文字を除外 (Ilji1Oo0) / Exclude ambiguous chars</label>

      <div class="range-group">
        <label for="lengthRange">文字数 / Length</label>
        <input type="range" id="lengthRange" min="8" max="64" value="16" aria-valuemin="8" aria-valuemax="64" />
        <input type="number" id="lengthNumber" min="8" max="64" value="16" />
      </div>

      <div class="range-group">
        <label for="countRange">生成個数 / Count</label>
        <input type="range" id="countRange" min="1" max="20" value="6" aria-valuemin="1" aria-valuemax="20" />
        <input type="number" id="countNumber" min="1" max="20" value="6" />
      </div>

      <button type="button" id="generateBtn" aria-label="Generate passwords">パスワード生成 / Generate</button>
    </form>

    <div id="results" aria-live="polite" aria-label="Generated passwords"></div>

    <p class="footer-text">クリックでコピーできます / Click a password to copy</p>
  </div>

  <script>
    const apiUrl = "https://password-api.hamusata.workers.dev/api/password";

    // UI Elements
    const lower = document.getElementById("lower");
    const upper = document.getElementById("upper");
    const number = document.getElementById("number");
    const symbol = document.getElementById("symbol");
    const excludeAmbiguous = document.getElementById("excludeAmbiguous");

    const lengthRange = document.getElementById("lengthRange");
    const lengthNumber = document.getElementById("lengthNumber");
    const countRange = document.getElementById("countRange");
    const countNumber = document.getElementById("countNumber");

    const generateBtn = document.getElementById("generateBtn");
    const results = document.getElementById("results");
    const title = document.getElementById("title");

    // Sync range and number inputs
    function syncInputs(rangeEl, numberEl) {
      rangeEl.addEventListener("input", () => {
        numberEl.value = rangeEl.value;
      });
      numberEl.addEventListener("input", () => {
        let val = parseInt(numberEl.value);
        if (isNaN(val)) val = parseInt(rangeEl.min);
        val = Math.min(Math.max(val, parseInt(rangeEl.min)), parseInt(rangeEl.max));
        numberEl.value = val;
        rangeEl.value = val;
      });
    }
    syncInputs(lengthRange, lengthNumber);
    syncInputs(countRange, countNumber);

    // Copy to clipboard with feedback
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard: " + text);
      });
    }

    // Generate passwords using API
    async function generatePasswords() {
      const params = new URLSearchParams({
        lower: lower.checked ? "1" : "0",
        upper: upper.checked ? "1" : "0",
        number: number.checked ? "1" : "0",
        symbol: symbol.checked ? "1" : "0",
        excludeAmbiguous: excludeAmbiguous.checked ? "1" : "0",
        length: lengthNumber.value,
        count: countNumber.value,
      });

      try {
        const res = await fetch(`${apiUrl}?${params.toString()}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        displayResults(data.passwords);
      } catch (e) {
        results.innerHTML = `<p>エラーが発生しました。${e.message} / Error occurred: ${e.message}</p>`;
      }
    }

    // Display generated passwords
    function displayResults(passwords) {
      results.innerHTML = "";
      const colors = ["#68D391", "#F59E0B", "#3B82F6", "#EC4899", "#8B5CF6", "#F87171"];

      passwords.forEach((pwd, i) => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.textContent = pwd;
        div.style.background = `linear-gradient(135deg, ${colors[i % colors.length]}, #000000aa)`;
        div.tabIndex = 0;
        div.title = "クリックでコピー / Click to copy";
        div.addEventListener("click", () => copyToClipboard(pwd));
        div.addEventListener("keydown", (e) => {
          if(e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            copyToClipboard(pwd);
          }
        });
        results.appendChild(div);
      });
    }

    generateBtn.addEventListener("click", generatePasswords);
    title.addEventListener("click", generatePasswords);

    // 初期生成
    generatePasswords();
  </script>
</body>
</html>
