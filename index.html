<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔑 Password Generator App 🗝️</title>
  <link rel="icon" href="icon-light.svg" type="image/svg+xml" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
      font-family: 'Inter', 'Segoe UI', 'Hiragino Kaku Gothic ProN', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #ffcf91 0%, #a96bf8 100%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }
    form {
      text-align: left;
      color: #e2e8f0;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .range-group {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    input[type="range"] {
      flex-grow: 1;
      cursor: pointer;
    }
    input[type="number"] {
      width: 60px;
      padding: 0.25rem;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      text-align: center;
      color: #000;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .result-item {
      background: #a96bf8;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      font-family: monospace;
      font-size: 1.1rem;
      user-select: all;
      cursor: pointer;
      box-shadow: 0 3px 10px rgb(169 107 248 / 0.6);
      transition: background-color 0.3s ease;
    }
    .result-item:hover {
      background-color: #c19cff;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background: #a96bf8;
      border: none;
      padding: 0.75rem;
      font-size: 1.2rem;
      border-radius: 12px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgb(169 107 248 / 0.7);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7e4ed9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 onclick="location.reload()">🔑 Password Generator App 🗝️</h1>

    <form id="passwordForm">
      <label>
        <input type="checkbox" id="chkLower" checked />
        英字（小文字） / Use lowercase letters
      </label>
      <label>
        <input type="checkbox" id="chkUpper" checked />
        英字（大文字） / Use uppercase letters
      </label>
      <label>
        <input type="checkbox" id="chkNumber" checked />
        数字 / Use numbers
      </label>
      <label>
        <input type="checkbox" id="chkSymbol" />
        記号 (!?#$%&=~/*-_+@) / Use symbols
      </label>
      <label>
        <input type="checkbox" id="chkExcludeAmbiguous" checked />
        判別しづらい文字 (Ilji1Oo0) を除く / Exclude ambiguous chars
      </label>

      <div class="range-group">
        <label for="lengthRange">文字数 / Length</label>
        <input type="range" id="lengthRange" min="8" max="64" value="16" />
        <input type="number" id="lengthNumber" min="8" max="64" value="16" />
      </div>

      <div class="range-group">
        <label for="countRange">生成個数 / Count</label>
        <input type="range" id="countRange" min="1" max="20" value="6" />
        <input type="number" id="countNumber" min="1" max="20" value="6" />
      </div>

      <button type="button" id="generateBtn">生成 / Generate</button>
    </form>

    <div id="results"></div>
  </div>

  <script>
    const chkLower = document.getElementById("chkLower");
    const chkUpper = document.getElementById("chkUpper");
    const chkNumber = document.getElementById("chkNumber");
    const chkSymbol = document.getElementById("chkSymbol");
    const chkExcludeAmbiguous = document.getElementById("chkExcludeAmbiguous");
    const lengthRange = document.getElementById("lengthRange");
    const lengthNumber = document.getElementById("lengthNumber");
    const countRange = document.getElementById("countRange");
    const countNumber = document.getElementById("countNumber");
    const generateBtn = document.getElementById("generateBtn");
    const resultsDiv = document.getElementById("results");

    // 同期させる関数
    function syncRangeNumber(rangeElem, numberElem) {
      rangeElem.addEventListener("input", () => {
        numberElem.value = rangeElem.value;
      });
      numberElem.addEventListener("input", () => {
        let val = parseInt(numberElem.value);
        if (isNaN(val)) val = rangeElem.min;
        if (val < rangeElem.min) val = rangeElem.min;
        if (val > rangeElem.max) val = rangeElem.max;
        numberElem.value = val;
        rangeElem.value = val;
      });
    }
    syncRangeNumber(lengthRange, lengthNumber);
    syncRangeNumber(countRange, countNumber);

    function generatePasswords() {
      resultsDiv.innerHTML = "";

      // クエリパラメータ作成
      const params = new URLSearchParams();
      params.set("lower", chkLower.checked ? "1" : "0");
      params.set("upper", chkUpper.checked ? "1" : "0");
      params.set("number", chkNumber.checked ? "1" : "0");
      params.set("symbol", chkSymbol.checked ? "1" : "0");
      params.set("excludeAmbiguous", chkExcludeAmbiguous.checked ? "1" : "0");
      params.set("length", lengthNumber.value);
      params.set("count", countNumber.value);

      const apiUrl = `https://password-api.hamusata.workers.dev/api/password?${params.toString()}`;

      fetch(apiUrl)
        .then(res => {
          if (!res.ok) throw new Error("Network response was not ok");
          return res.json();
        })
        .then(data => {
          if (data.error) {
            resultsDiv.textContent = `Error: ${data.error}`;
            return;
          }
          data.passwords.forEach(pw => {
            const div = document.createElement("div");
            div.className = "result-item";
            div.textContent = pw;
            // クリックでクリップボードコピー
            div.addEventListener("click", () => {
              navigator.clipboard.writeText(pw);
              div.textContent = pw + " ✅ Copied!";
              setTimeout(() => {
                div.textContent = pw;
              }, 1500);
            });
            resultsDiv.appendChild(div);
          });
        })
        .catch(() => {
          resultsDiv.textContent = "通信エラーが発生しました。 / Network error occurred.";
        });
    }

    generateBtn.addEventListener("click", generatePasswords);

    // ページ読み込み時に初回生成
    window.addEventListener("DOMContentLoaded", generatePasswords);
  </script>

</body>
</html>
